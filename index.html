<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的图片</title>
  <meta name="description" content="一个只显示单张图片的简洁网页" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b0c0e;
    }
    main {
      width: min(1200px, 100vw);
      height: min(100vh, 100svh);
      padding: 2vmin;
      display: grid;
      place-items: center;
    }
    figure {
      margin: 0;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      border-radius: 24px;
      background: #111418;
      box-shadow: 0 4px 20px rgba(0,0,0,.35);
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
    }
    figcaption { position: absolute; left: -9999px; }
    /* 可选：支持深浅色 */
    @media (prefers-color-scheme: light) {
      body { background: #fafafa; }
      figure { background: #fff; }
    }
  </style>
</head>
<body>
  <main>
    <!-- 把你的图片文件放在和本文件同一目录，然后改下面的 src 即可 -->
    <figure>
      <img src="image.jpg" alt="我的图片" loading="eager" />
      <figcaption>我的图片</figcaption>
    </figure>
  </main>
</body>
</html>
